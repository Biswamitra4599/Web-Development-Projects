<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Wrapper for background gradient -->
    <div class="wrapper">
        <!-- Container for the calculator -->
        <div class="container">
            <!-- Header with title and description -->
            <header>
                <h1>Scientific Calculator</h1>
                <p>Perform complex calculations with ease.</p>
            </header>

            <!-- Calculator area -->
            <div class="calculator">
                <!-- Display area -->
                <input type="text" id="display" class="display" disabled>

                <!-- Buttons grid -->
                <div class="buttons">
                    <!-- Row 1 -->
                    <button class="btn clear" onclick="clearDisplay()">C</button>
                    <button class="btn memory" onclick="clearMemory()">MC</button>
                    <button class="btn memory" onclick="recallMemory()">MR</button>
                    <button class="btn operator" onclick="appendToDisplay('/')">/</button>

                    <!-- Row 2 -->
                    <button class="btn" onclick="appendToDisplay('7')">7</button>
                    <button class="btn" onclick="appendToDisplay('8')">8</button>
                    <button class="btn" onclick="appendToDisplay('9')">9</button>
                    <button class="btn operator" onclick="appendToDisplay('*')">*</button>

                    <!-- Row 3 -->
                    <button class="btn" onclick="appendToDisplay('4')">4</button>
                    <button class="btn" onclick="appendToDisplay('5')">5</button>
                    <button class="btn" onclick="appendToDisplay('6')">6</button>
                    <button class="btn operator" onclick="appendToDisplay('-')">-</button>

                    <!-- Row 4 -->
                    <button class="btn" onclick="appendToDisplay('1')">1</button>
                    <button class="btn" onclick="appendToDisplay('2')">2</button>
                    <button class="btn" onclick="appendToDisplay('3')">3</button>
                    <button class="btn operator" onclick="appendToDisplay('+')">+</button>

                    <!-- Row 5 -->
                    <button class="btn" onclick="appendToDisplay('0')">0</button>
                    <button class="btn operator" onclick="appendToDisplay('.')">.</button>
                    <button class="btn equals" onclick="calculateResult()">=</button>
                    <button class="btn operator" onclick="appendToDisplay('%')">%</button>

                    <!-- Scientific Functions (Row 6) -->
                    <button class="btn func" onclick="appendToDisplay('sin(')">sin</button>
                    <button class="btn func" onclick="appendToDisplay('cos(')">cos</button>
                    <button class="btn func" onclick="appendToDisplay('tan(')">tan</button>
                    <button class="btn func" onclick="appendToDisplay('sqrt(')">√</button>

                    <!-- More Scientific Functions (Row 7) -->
                    <button class="btn func" onclick="appendToDisplay('log(')">log</button>
                    <button class="btn func" onclick="appendToDisplay('ln(')">ln</button>
                    <button class="btn func" onclick="appendToDisplay('exp(')">exp</button>
                    <button class="btn func" onclick="appendToDisplay('pow(')">x^y</button>

                    <!-- Constants (Row 8) -->
                    <button class="btn" onclick="appendToDisplay('pi')">π</button>
                    <button class="btn" onclick="appendToDisplay('e')">e</button>
                    <button class="btn memory" onclick="addToMemory()">M+</button>
                    <button class="btn memory" onclick="subtractFromMemory()">M-</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
